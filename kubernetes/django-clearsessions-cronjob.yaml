apiVersion: batch/v1
kind: CronJob
metadata:
  name: django-clearsessions
spec:
  schedule: "0 3 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: clearsessions
              image: django_app
              imagePullPolicy: IfNotPresent
              envFrom:
                - secretRef:
                    name: django-secret
              env:
                - name: DEBUG
                  value: "false"
                - name: ALLOWED_HOSTS
                  value: "127.0.0.1,localhost,192.168.49.2,star-burger.test"
              command: ["python"]
              args: ["manage.py", "clearsessions"]
